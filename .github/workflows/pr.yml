name: Lint and Test

on:
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: 18

            - uses: actions/checkout@v3

            - name: Install Dependencies
              run: npm install -g pnpm && pnpm install

            - name: Lint
              run: pnpm lint

            - name: Test
              run: pnpm test
