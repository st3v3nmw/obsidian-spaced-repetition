name: Lint PR

on:
    pull_request_target:
        types:
            - opened
            - edited
            - synchronize
            - reopened

permissions:
    pull-requests: read

jobs:
    lint_pr:
        runs-on: ubuntu-latest

        steps:
            - uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
